<div>
<mat-card>
<button mat-raised-button color="primary">Real Estate</button>&nbsp;&nbsp;<button mat-raised-button color="primary">Vehicles</button>&nbsp;&nbsp;<button mat-raised-button color="primary">Electronics</button>&nbsp;&nbsp;<button mat-raised-button color="primary">Sports</button>&nbsp;&nbsp;<button mat-raised-button color="primary">Furniture</button>&nbsp;&nbsp;<button mat-raised-button color="primary">Books</button>&nbsp;&nbsp;<button mat-raised-button color="primary">Educational</button>&nbsp;&nbsp;<button mat-raised-button color="primary">Hobby</button>&nbsp;&nbsp;<button mat-raised-button color="primary">Clothing</button>&nbsp;&nbsp;<button mat-raised-button color="primary">Others</button>
</mat-card>
</div>
<div>
<mat-grid-list cols="5" rowHeight="2:2" guttersize="5px">
    <!-- items being paged -->
  <!-- <div *ngFor="let item of pagedItems">{{item.name}}</div> -->

   <mat-grid-tile *ngFor="let tile of pagedItems">
        <mat-card class="example-card">
         <button mat-raised-button color="no" routerLink="/viewproduct"><img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="product pic unavailable"></button>
        <p><b>Price:</b></p>{{tile.Price}}
        <p><b>No. of years used:</b></p>{{tile.Age}}
        
        
          

        </mat-card>
    </mat-grid-tile> 
</mat-grid-list>
</div>
