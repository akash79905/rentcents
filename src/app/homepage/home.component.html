<app-header></app-header>
<div>
  <router-outlet></router-outlet>
</div>

<mat-grid-list cols="4" rowHeight="1:2" guttersize="5px">
   <mat-grid-tile
     *ngFor="let tile of products">

        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{tile.Name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="product pic unavailable">
          <mat-card-content>
            <p> Price : {{tile.price}}  </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">BUY</button>
            <button mat-raised-button color="primary">VIEW</button>
          </mat-card-actions>
        </mat-card>
     
    </mat-grid-tile> 
</mat-grid-list>
