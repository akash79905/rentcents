<h2>Some of the products that we sell:</h2>

<mat-grid-list cols="4" rowHeight="1:2" guttersize="5px" *ngIf="posts.length > 0">
    <!-- items being paged -->
  <!-- <div *ngFor="let item of pagedItems">{{item.name}}</div> -->

   <mat-grid-tile *ngFor="let tile of posts">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{tile.name}}</mat-card-title>
          </mat-card-header>

          <img mat-card-image class='post-image' [src]="tile.imagePath" [alt]="tile.name">

          <mat-card-content>
            <p> Price : {{tile.price}}  </p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"  (click)="book()"><a mat-button routerLink="/bookproduct" routerLinkActive="mat-accent">BUY</a></button>
            <button mat-raised-button color="primary" (click)="viewProduct(tile._id)">VIEW</button>
          </mat-card-actions>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0"></mat-paginator>
